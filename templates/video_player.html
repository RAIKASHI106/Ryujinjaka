<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #e50914;
            --bg-dark: #000000;
            --overlay-bg: rgba(20, 20, 20, 0.95);
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none; /* Hide cursor by default, script will show on move */
        }

        .player-container.show-cursor {
            cursor: default;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
            cursor: pointer;
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.7) 0%, 
                transparent 15%, 
                transparent 85%, 
                rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 50px;
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: 10;
            pointer-events: none;
        }

        .player-container:hover .ui-layer, 
        .ui-layer.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Top Bar Modernization */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 25px;
            transform: translateY(-10px);
            transition: var(--transition-smooth);
        }

        .player-container:hover .top-bar {
            transform: translateY(0);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: var(--transition-smooth);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .info-pane h1 { 
            margin: 0; 
            font-size: 26px; 
            font-weight: 600; 
            letter-spacing: -0.5px;
        }
        .info-pane p { 
            margin: 4px 0 0; 
            color: var(--text-muted); 
            font-size: 15px; 
            font-weight: 400;
        }

        /* Bottom Controls Modernization */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }

        .player-container:hover .bottom-controls {
            transform: translateY(0);
        }

        /* Refined Progress Bar */
        .progress-area {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            transition: height 0.2s ease;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-filled {
            height: 100%;
            background: var(--netflix-red);
            width: 0%;
            border-radius: 4px;
            position: relative;
        }

        .progress-filled::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 14px;
            height: 14px;
            background: var(--netflix-red);
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .progress-bar:hover .progress-filled::after {
            transform: translateY(-50%) scale(1);
        }

        .time-display {
            font-variant-numeric: tabular-nums;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            min-width: 100px;
            text-align: right;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.1);
        }

        /* Volume Rocker Container */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-slider-wrapper {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
        }

        .volume-container:hover .volume-slider-wrapper {
            width: 100px;
            margin-right: 10px;
        }

        input[type="range"].volume-slider {
            
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--netflix-red);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Refined Episode Modal */
        .episode-modal {
            position: fixed;
            right: -100%; /* Fully hide off-screen */
            top: 0;
            width: 420px;
            max-width: 85vw; /* Responsive constraint */
            height: 100vh;
            background: var(--overlay-bg);
            z-index: 100;
            transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 60px 30px;
            overflow-y: auto;
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .episode-modal.open { right: 0; }

        .episode-modal h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .episode-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            transition: var(--transition-smooth);
        }

        .episode-card:hover { 
            background: rgba(255,255,255,0.08); 
            border-color: rgba(255,255,255,0.1);
        }

        .episode-card.active { 
            background: rgba(229, 9, 20, 0.1);
            border-color: var(--netflix-red);
        }

        .ep-info h4 { 
            margin: 0; 
            font-size: 16px; 
            font-weight: 500;
            color: #fff;
        }

        /* Cinematic Loading */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease;
        }

        .loading-logo {
            font-size: 48px;
            color: var(--netflix-red);
            font-weight: 800;
            letter-spacing: 4px;
            animation: pulse 2s infinite ease-in-out;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        /* SVG Icons */
        .play-icon { width: 32px; height: 32px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-logo">RYUJINJAKA</div>
    </div>

    <div class="player-container" id="container">
        <video id="main-video" preload="auto"></video>

        <div class="ui-layer" id="ui-layer">
            <div class="top-bar">
                <div class="back-btn" onclick="window.location.href='/'">
                    <svg viewBox="0 0 24 24" fill="white" width="24" height="24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </div>
                <div class="info-pane">
                    <h1 id="show-title">{{ movie.title if movie else 'Modern Cinema Player' }}</h1>
                    <p id="current-ep-label">Loading sequence...</p>
                </div>
            </div>

            <div class="bottom-controls">
                <div class="progress-area">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-filled" id="progress-filled"></div>
                    </div>
                    <span class="time-display" id="time-display">0:00 / 0:00</span>
                </div>

                <div class="control-row">
                    <div class="control-group">
                        <button class="icon-btn" id="play-pause">
                            <svg id="play-svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        
                        <div class="volume-container">
                            <button class="icon-btn" id="mute-toggle">
                                <svg id="volume-svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                            </button>
                            <div class="volume-slider-wrapper">
                                <input type="range" class="volume-slider" id="volume-rocker" min="0" max="1" step="0.05" value="1">
                            </div>
                        </div>

                        <button class="icon-btn" id="back-10">
                            <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                        </button>
                        <button class="icon-btn" id="fwd-10">
                            <svg viewBox="0 0 24 24"><path d="M11.5 8c2.65 0 5.05.99 6.9 2.6L22 7v9h-9l3.62-3.62c-1.39-1.16-3.16-1.88-5.12-1.88-3.54 0-6.55 2.31-7.6 5.5l-2.37-.78C2.92 11.03 6.85 8 11.5 8z"/></svg>
                        </button>
                    </div>

                    <div class="control-group">
                        <button class="icon-btn" id="episodes-toggle" title="Episodes">
                            <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                        </button>
                        <button class="icon-btn" id="fs-toggle">
                            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="episode-modal" id="ep-modal">
        <h2>Episodes</h2>
        <div id="ep-list"></div>
    </div>

    <script>
        let playlist = [];
        let defaultIndex = 0;

        try {
            playlist = JSON.parse('{{ videos | tojson | safe }}');
            defaultIndex = parseInt('{{ default_index }}') || 0;
        } catch (e) {
            console.error("Data error:", e);
        }

        const video = document.getElementById('main-video');
        const epListUI = document.getElementById('ep-list');
        const epModal = document.getElementById('ep-modal');
        const playBtn = document.getElementById('play-pause');
        const playSvg = document.getElementById('play-svg');
        const progFilled = document.getElementById('progress-filled');
        const progBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const epLabel = document.getElementById('current-ep-label');
        const loadingScreen = document.getElementById('loading-screen');
        const container = document.getElementById('container');
        const volumeRocker = document.getElementById('volume-rocker');
        const volumeSvg = document.getElementById('volume-svg');
        const muteToggle = document.getElementById('mute-toggle');

        let currentIndex = 0;
        let cursorTimeout;

        function init() {
            if (playlist && playlist.length > 0) {
                renderEpisodeList();
                loadEpisode(defaultIndex);
                
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => { loadingScreen.style.display = 'none'; }, 800);
                }, 1200);
            } else {
                loadingScreen.innerHTML = '<div class="loading-logo">NO MEDIA</div>';
            }
        }

        function loadEpisode(index) {
            if (!playlist[index]) return;
            currentIndex = index;
            const ep = playlist[index];
            video.src = ep.url;
            video.play().catch(() => updatePlayIcon(false));
            epLabel.textContent = ep.title;
            updatePlayIcon(true);
            renderEpisodeList();
            epModal.classList.remove('open');
        }

        function updatePlayIcon(isPlaying) {
            playSvg.innerHTML = isPlaying 
                ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' 
                : '<path d="M8 5v14l11-7z"/>';
        }

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeSvg.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else if (video.volume < 0.5) {
                volumeSvg.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm11 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
            } else {
                volumeSvg.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }

        function renderEpisodeList() {
            epListUI.innerHTML = '';
            playlist.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = `episode-card ${i === currentIndex ? 'active' : ''}`;
                div.innerHTML = `<div class="ep-info"><h4>${ep.title}</h4></div>`;
                div.onclick = () => loadEpisode(i);
                epListUI.appendChild(div);
            });
        }

        function togglePlay() {
            if (video.paused) video.play();
            else video.pause();
        }

        // Handle Idle Cursor
        container.addEventListener('mousemove', () => {
            container.classList.add('show-cursor');
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                if (!video.paused) container.classList.remove('show-cursor');
            }, 3000);
        });

        // --- Controls ---
        video.onclick = (e) => {
            e.stopPropagation();
            togglePlay();
        };

        playBtn.onclick = (e) => {
            e.stopPropagation();
            togglePlay();
        };

        video.onplay = () => updatePlayIcon(true);
        video.onpause = () => updatePlayIcon(false);

        video.ontimeupdate = () => {
            if (video.duration) {
                const pct = (video.currentTime / video.duration) * 100;
                progFilled.style.width = pct + '%';
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
        };

        progBar.onclick = (e) => {
            e.stopPropagation();
            const rect = progBar.getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        };

        // Volume logic
        volumeRocker.oninput = (e) => {
            video.volume = e.target.value;
            video.muted = false;
            updateVolumeIcon();
        };

        muteToggle.onclick = (e) => {
            e.stopPropagation();
            video.muted = !video.muted;
            updateVolumeIcon();
        };

        document.getElementById('episodes-toggle').onclick = (e) => {
            e.stopPropagation();
            epModal.classList.toggle('open');
        };

        document.getElementById('fs-toggle').onclick = (e) => {
            e.stopPropagation();
            if (!document.fullscreenElement) container.requestFullscreen();
            else document.exitFullscreen();
        };

        document.getElementById('back-10').onclick = (e) => {
            e.stopPropagation();
            video.currentTime -= 10;
        };

        document.getElementById('fwd-10').onclick = (e) => {
            e.stopPropagation();
            video.currentTime += 10;
        };

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    e.preventDefault();
                    if (!document.fullscreenElement) container.requestFullscreen();
                    else document.exitFullscreen();
                    break;
                case 'arrowleft':
                case 'j':
                    video.currentTime -= 10;
                    break;
                case 'arrowright':
                case 'l':
                    video.currentTime += 10;
                    break;
                case 'arrowup':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeRocker.value = video.volume;
                    updateVolumeIcon();
                    break;
                case 'arrowdown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeRocker.value = video.volume;
                    updateVolumeIcon();
                    break;
                case 'm':
                    video.muted = !video.muted;
                    updateVolumeIcon();
                    break;
            }
        });

        function formatTime(s) {
            if (isNaN(s)) return "0:00";
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            const timeStr = `${m}:${sec.toString().padStart(2, '0')}`;
            return h > 0 ? `${h}:${timeStr.padStart(5, '0')}` : timeStr;
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (!epModal.contains(e.target) && e.target.id !== 'episodes-toggle') {
                epModal.classList.remove('open');
            }
        });

        window.onload = init;
    </script>
</body>
</html>
