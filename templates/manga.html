<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYUJIN | Premium Manga</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ryujin-red: #E50914;
            --bg-black: #080808; 
            --card-width: 200px;
            --transition-speed: 0.45s;
            --radius-main: 8px;
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.45);
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Glass Navbar */
        .navbar {
            height: 68px;
            padding: 0 4%;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0; 
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            color: var(--ryujin-red);
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            text-decoration: none;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        /* Category Navigation */
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #b3b3b3;
        }

        .nav-item.active {
            font-weight: 700;
            color: #fff;
            pointer-events: none;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            padding: 0 4%;
        }

        .slideshow { 
            position: absolute; 
            inset: 0;
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }

        .slide { 
            position: absolute; 
            inset: 0;
            background-size: cover; 
            background-position: center 20%; 
            opacity: 0; 
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            align-items: center; 
        }

        .slide.active { opacity: 1; z-index: 1; }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0,0,0,0.3) 0%, transparent 100%),
                        linear-gradient(to right, var(--bg-black) 0%, rgba(8,8,8,0.7) 30%, transparent 100%),
                        linear-gradient(to top, var(--bg-black) 0%, transparent 25%);
            z-index: 2;
        }

        .hero-content { 
            max-width: 700px; 
            z-index: 10; 
            position: relative; 
            padding: 0 4%;
            margin-top: -50px;
        }

        .hero-title { 
            font-family: 'Bebas Neue'; 
            font-size: clamp(3rem, 8vw, 5.5rem); 
            margin: 0 0 15px 0; 
            line-height: 0.9;
            text-shadow: var(--text-shadow);
        }

        .hero-desc { 
            font-size: 1.15rem; 
            line-height: 1.5; 
            margin-bottom: 30px; 
            color: #e5e5e5;
            display: -webkit-box; 
            -webkit-line-clamp: 3; 
            line-clamp: 3;
            -webkit-box-orient: vertical; 
            overflow: hidden;
            font-weight: 300;
        }

        .btn { 
            padding: 12px 32px; 
            border: none; 
            border-radius: var(--radius-main); 
            font-weight: 600; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-read { background: #ffffff; color: #000000; }
        .btn-read:hover { background: rgba(255,255,255,0.8); transform: scale(1.05); }

        .btn-info { 
            background: rgba(109, 109, 110, 0.5); 
            color: white; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-info:hover { background: rgba(109, 109, 110, 0.8); transform: scale(1.05); }

        /* Row Layout */
        .row { 
            padding: 20px 4% 60px; 
            position: relative; 
            z-index: 20; 
            margin-top: -100px;
        }

        .row-title { 
            font-size: 1.4rem; 
            margin-bottom: 18px; 
            font-weight: 500; 
            color: #e5e5e5;
            letter-spacing: 0.5px;
        }

        /* Manga Grid & Cards */
        .manga-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr)); 
            gap: 12px; 
        }

        .manga-card {
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.33, 1, 0.68, 1);
            border-radius: var(--radius-main);
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .manga-card:hover { 
            transform: scale(1.25); 
            z-index: 100; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            border-color: rgba(255,255,255,0.2);
        }

        .manga-card img { 
            width: 100%; 
            display: block; 
            height: 300px; 
            object-fit: cover; 
        }

        /* Modal Overhaul */
        #modal {
            display: none;
            position: fixed; 
            inset: 0;
            background: rgba(0,0,0,0.85); 
            z-index: 2000;
            justify-content: center; 
            align-items: center;
            backdrop-filter: blur(15px);
            padding: 20px;
        }

        .modal-content {
            background: #181818; 
            width: 100%;
            max-width: 850px;
            border-radius: 12px; 
            overflow: hidden; 
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            animation: modalPop 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalPop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            padding: 80px 4% 40px;
            text-align: center;
            opacity: 0.3;
        }
        footer h1 { font-family: 'Bebas Neue'; font-size: 1.2rem; letter-spacing: 4px; }
    </style>
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo-container">
            <a href="#" class="logo">RYUJIN</a>
            <div class="nav-links">
                <a href="/" class="nav-item">Anime</a>
                <a href="/manga" class="nav-item active">Manga</a>
                <a href="/novels" class="nav-item">Novels</a>
            </div>
        </div>
    </nav>

    {% if mangas %}
    <section class="hero">
        <div class="slideshow" id="slideshow">
            {% for manga in mangas[:6] %}
            <div class="slide" data-index="{{ loop.index0 }}" style='background-image: url("{{ manga.backdrop if manga.backdrop else manga.poster }}");'>
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1 class="hero-title">{{ manga.title }}</h1>
                    <p class="hero-desc">{{ manga.description }}</p>
                    <div class="hero-actions">
                        <a class="btn btn-read" href="/manga_reader?folder={{ manga.folder_name }}">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                            Read Now
                        </a>
                        <button class="btn btn-info" 
                                data-title="{{ manga.title }}" 
                                data-desc="{{ manga.description }}" 
                                data-img="{{ manga.backdrop if manga.backdrop else manga.poster }}"
                                data-folder="{{ manga.folder_name }}"
                                onclick="openModalFromElement(this)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                            Details
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    {% endif %}

    <div class="row">
        <h2 class="row-title">Popular Series</h2>
        <div class="manga-grid">
            {% for manga in mangas %}
            <div class="manga-card" 
                 data-title="{{ manga.title }}" 
                 data-desc="{{ manga.description }}" 
                 data-img="{{ manga.poster }}"
                 data-folder="{{ manga.folder_name }}"
                 onclick="openModalFromElement(this)">
                <img src="{{ manga.poster }}" alt="{{ manga.title }}" loading="lazy">
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">âœ•</button>
            <img id="modal-img" style="width: 100%; height: 400px; object-fit: cover; display: block;">
            <div style="padding: 40px; background: linear-gradient(to bottom, #181818 0%, #111 100%);">
                <h2 id="modal-title" style="font-family: 'Bebas Neue'; font-size: 3.5rem; margin: 0 0 10px 0;"></h2>
                <p id="modal-desc" style="line-height: 1.6; color: #bcbcbc; font-size: 1.1rem; max-width: 600px; margin-bottom: 30px;"></p>
                <a id="modal-read-btn" href="#" class="btn btn-read">Start Reading</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar Scroll Effect
            const nav = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) nav.classList.add('scrolled');
                else nav.classList.remove('scrolled');
            });

            // Slideshow Logic
            const slides = document.querySelectorAll('.slide');
            let current = 0;

            function nextSlide() {
                if (slides.length === 0) return;
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }

            if (slides.length > 0) {
                slides[0].classList.add('active');
                setInterval(nextSlide, 8000);
            }
        });

        function openModalFromElement(el) {
            const title = el.getAttribute('data-title');
            const desc = el.getAttribute('data-desc');
            const img = el.getAttribute('data-img');
            const folder = el.getAttribute('data-folder');
            
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-img').src = img;
            document.getElementById('modal-read-btn').href = "/manga_reader?folder=" + folder;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>

    <footer>
        <h1>THROUGHOUT HEAVEN AND EARTH</h1>
    </footer>
    
</body>
</html>
